{% if messages %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% for message in messages %}
          <div class="alert alert-{{ message.level_tag }} alert-dismissible fade show" role="alert">
            {{ message }}
            <a href="#" class="close" data-dismiss="alert" aria-label="close" style = "margin-left:725px">&times;</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
