<div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if request.session.club_choice%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_list' %}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tournaments' %}">Tournaments</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'club_list' %}">Clubs</a>
        </li>
      </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style = "margin-right: 5px;">
          <form method="get" action="{% url 'switch_club' %}">
            <select name='club_choice' onchange='this.form.submit();' class="form-select" aria-label="Default select example">
              <option disabled selected value>Choose a club</option>
              {% for club in user.get_member_clubs %}
              <option value="{{ club.name }}">{{ club.name }}</option>
              {% endfor %}
            </select>
          </form>
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="bi-person-circle"></span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdown"
            >
              <li><a class="dropdown-item" href="{% url 'profile' %}">Edit profile</a></li>
              <li><a class="dropdown-item" href="{% url 'password' %}">Change password</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="{% url 'log_out' %}">Log out</a></li>
            </ul>
          </li>
        </ul>
      <form class="d-flex"></form>
    </div>
